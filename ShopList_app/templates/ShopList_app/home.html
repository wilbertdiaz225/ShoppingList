{% extends "ShopList_app/base.html" %}

{% block content %}
    {% for lists_names in all_names %}
        <li>
            <form action = "/deleteList/{{lists_names.id}}/" style = "background: white; border-bottom: 0.15em solid black;" method = "POST">
                <div style = "font-size: 1.5em; text-align: left;  font-family: Arial, Helvetica, sans-serif;">{{ lists_names.list_name }}
                    {% csrf_token %}
                    <button type="submit" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </form>
        </li>
    {% endfor %}
{% endblock %}
